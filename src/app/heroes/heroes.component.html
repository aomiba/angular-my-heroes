<h2>my heroes</h2>

<div *ngFor="let hero of heroes">
  <div [class.selected]="hero == selectedHero" style="cursor: pointer;" (click)="handleSelectedHero(hero)">
    <div>id: {{ hero.id }}</div>
    <div>name:{{ hero.name | uppercase }}</div>
  </div>
  <hr>
</div>


<app-hero-detail [hero]="selectedHero"></app-hero-detail>
